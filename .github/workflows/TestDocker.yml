name: Test Docker

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: |
          echo "Free space:"
          df -h
          echo "I'm in:"
          pwd
        
      - name: Docker Info
        run: |
          docker info
          
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 20480

      - name: Echo
        run: |
          echo "Free space:"
          df -h
          echo "I'm in:"
          pwd
        
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build
        run: |
          docker build -t alpine .
      
      - name: Run
        run: |
          docker run -i alpine /bin/echo 'Hello world'
          