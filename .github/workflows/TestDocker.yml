name: Test Docker

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:        
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build
        run: |
          docker build -t alpine .
      
      - name: Run
        run: |
          docker run -i alpine /usr/bin/bash uname -a
          docket run -i alpine /usr/echo $PATH
          
